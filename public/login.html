<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - WMS仓库管理系统</title>
    <!-- 引入Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.4.2/dist/index.css">
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- 引入Element Plus JS -->
    <script src="https://unpkg.com/element-plus@2.4.2/dist/index.full.js"></script>
    <!-- 引入Element Plus 中文语言包 -->
    <script src="https://unpkg.com/element-plus@2.4.2/dist/locale/zh-cn.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app" class="login-container">
        <div class="logo">
            <div class="logo-icon">W</div>
        </div>
        <h1 class="title">WMS仓库管理系统</h1>
        
        <el-form ref="loginForm" :model="loginForm" :rules="rules" label-width="80px">
            <el-form-item label="用户名" prop="username">
                <el-input v-model="loginForm.username" placeholder="请输入用户名"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="password">
                <el-input v-model="loginForm.password" type="password" placeholder="请输入密码"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="handleLogin" style="width: 100%">登录</el-button>
            </el-form-item>
        </el-form>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue
        const { ElForm, ElFormItem, ElInput, ElButton, ElMessage } = ElementPlus
        
        createApp({
            components: {
                ElForm,
                ElFormItem,
                ElInput,
                ElButton
            },
            setup() {
                const loginForm = reactive({
                    username: '',
                    password: ''
                })
                
                const rules = {
                    username: [
                        { required: true, message: '请输入用户名', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' }
                    ]
                }
                
                const handleLogin = () => {
                    // 不进行验证，直接保存模拟的token和用户名并重定向到工作台
                    localStorage.setItem('token', 'mock-token-' + Date.now());
                    localStorage.setItem('username', loginForm.username || 'guest');
                    window.location.href = '/dashboard.html';
                }
                
                return {
                    loginForm,
                    rules,
                    handleLogin
                }
            }
        }).use(ElementPlus, {
            locale: ElementPlusLocaleZhCn
        }).mount('#app')
    </script>
</body>
</html>
